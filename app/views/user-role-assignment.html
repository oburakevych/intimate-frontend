<div ng-controller="UserRoleAssignmentController">
    <div class="row-fluid">
        <div class="span2"></div>

        <div class="span8">
            <div class="register" ng-show="!isRegistered">

                <input type="email" placeholder="e-mail" ng-model="user.email">
                <input type="text" placeholder="username" ng-model="user.username">
                <div class="row-fluid">
                    <button class="span4 role_choice btn btn-info" ng-click="register('WATCHER')">Register as Watcher ({{roles.MAX_WATCHER - roles['WATCHER'].count}} left)</button>
                    <button class="span4 role_choice btn btn-success" ng-click="register('PRODUCER')">Register as Producer ({{roles.MAX_PRODUCER - roles['PRODUCER'].count}} left)</button>
                    <button class="span4 role_choice btn btn-warning" ng-click="register('COMMUNITY')">Register as Master of Community ({{roles.MAX_COMMUNITY - roles['COMMUNITY'].count}} left)</button>
                </div>
            </div>

            <div class="registration-message" ng-show="isRegistered">
                <div ng-switch on="user.role">
                    <div ng-switch-when="WATCHER">
                        <h4>You have been successfully registered as a Watcher</h4>
                        <p>Add more info and what's next here</p>
                    </div>
                    <div ng-switch-when="PRODUCER">
                        <h4>You have been successfully registered as a Producer</h4>
                        <p>Add more info and what's next here</p>
                    </div>
                    <div ng-switch-when="COMMUNITY">
                        <h4>You have been successfully registered as Master of Community</h4>
                        <p>Add more info and what's next here</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="span2"></div>
    </div>

    
</div>
